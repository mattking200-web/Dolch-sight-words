<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolch Word Master</title>
    <style>
        :root {
            --primary: #4a90e2;
            --success: #2ecc71;
            --warning: #f1c40f;
            --danger: #e74c3c;
            --light: #f5f6fa;
            --dark: #2c3e50;
        }

        body {
            font-family: sans-serif;
            background-color: var(--light);
            color: var(--dark);
            text-align: center;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Stats */
        .stats-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            background: white;
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            font-size: 0.9rem;
        }
        .stat-value { color: var(--primary); font-weight: bold; }

        /* Mode Buttons */
        .mode-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
        }

        .mode-btn {
            background: #e0e0e0;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: 0.2s;
        }

        .mode-btn.active {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 4px 8px rgba(74, 144, 226, 0.3);
        }

        /* Main Game Card */
        .game-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* The Word Area */
        .word-area {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            min-height: 80px;
        }

        .the-word {
            font-size: 3.5rem;
            font-weight: bold;
        }

        .sentence-text {
            font-size: 1.5rem;
            color: #555;
        }
        
        .highlight { color: var(--primary); text-decoration: underline; }
        .scramble { letter-spacing: 10px; color: #777; }

        /* Hear It Button */
        .hear-btn {
            background: var(--warning);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s;
        }
        .hear-btn:active { transform: scale(0.9); }

        /* Microphone */
        .mic-btn {
            font-size: 2.5rem;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background: #eee;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .mic-btn.listening {
            background: var(--danger);
            color: white;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
